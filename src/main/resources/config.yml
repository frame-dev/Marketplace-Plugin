settings:
  blackmarket:
    useConfirmation: true
    maxDiscountItems: 5
  transaction:
    useGUI: false

mongodb:
  useUri: false
  uri: mongodb://localhost:27017
  host: localhost
  port: 27017
  username: user
  password: password
  database: database
  collection: collection

discord:
  webhookUrl: 'YOUR_DISCORD_WEBHOOK_URL'
  enabled: true
  username: 'Marketplace Bot'
  content: 'Item has been bought from the Blackmarket'
  avatarUrl: 'https://example.com/avatar.png'
  embed:
    title: 'Marketplace'
    description: 'Item bought from the Blackmarket by {playerName} for {price} from {sellerName}'
    color: RED
    footer:
      text: 'Footer text'
      icon_url: 'https://example.com/icon.png'
    thumbnail:
      url: 'https://example.com/thumbnail.png'
    image:
      url: 'https://example.com/image.png'

gui:
  adminDeeper:
    title: '&6Admin Deeper GUI'
  admin:
    title: '&6Admin GUI'
    navigation:
      previous:
        name: '&7Previous Page'
        item: 'ARROW'
        slot: 0
      next:
        name: '&7Next Page'
        item: 'ARROW'
        slot: 8
      back:
        name: '&7Back'
        item: 'ARROW'
        slot: 4
      page:
        name: '&7Page: {page}'
        item: 'BOOK'
        slot: 1
    item:
      name: '&6{itemName}'
      lore:
        - '&7ItemType: &a{itemType}'
        - '&7Sold: &a{sold}'
        - '&7Seller: &a{seller}'
        - '&7Receiver: &a{receiver}'
  updateDeeper:
    title: '&6Update Deeper GUI'
    renameItem:
      name: "&6Rename Item"
      item: "NAME_TAG"
    changePrice:
      name: "&6Change Price"
      item: "GOLD_INGOT"
    deleteItem:
      name: "&6Delete Item"
      item: "BARRIER"
    back:
      name: "&7Back"
      item: "ARROW"
  update:
    title: '&6Update Item'
    rowSize: 3
    navigation:
      previous:
        name: '&7Previous Page'
        item: 'ARROW'
        slot: 0
      next:
        name: '&7Next Page'
        item: 'ARROW'
        slot: 8
      back:
        name: '&7Back'
        item: 'ARROW'
        slot: 4
      page:
        name: '&7Page: {page}'
        item: 'BOOK'
        slot: 1
    discount: '&6DISCOUNT 50% new price {newPrice}'
  transaction:
    title: '&6Transactions'
    rowSize: 3
  marketplace:
    title: '&6Marketplace'
    rowSize: 3
    navigation:
      previous:
        name: '&7Previous Page'
        item: 'ARROW'
        slot: 0
      next:
        name: '&7Next Page'
        item: 'ARROW'
        slot: 8
      back:
        name: '&7Back'
        item: 'ARROW'
        slot: 4
      page:
        name: '&7Page: {page}'
        item: 'BOOK'
        slot: 1
      updateItem:
        name: '&7Update Items'
        item: 'STONE'
        slot: 2
    item:
      name: '&6{itemName}'
      lore:
        - '&7ItemType: &a{itemType}'
        - '&7Amount: &a{amount}'
        - '&7Price: &a{price}'
        - '&7Seller: &a{seller}'
      discount: '&6DISCOUNT 50% new price {newPrice}'
  blackmarket:
    title: '&6Black Market'
    rowSize: 3
    navigation:
      previous:
        name: '&7Previous Page'
        item: 'ARROW'
        slot: 0
      next:
        name: '&7Next Page'
        item: 'ARROW'
        slot: 8
      back:
        name: '&7Back'
        item: 'ARROW'
        slot: 4
      page:
        name: '&7Page: {page}'
        item: 'BOOK'
        slot: 1
      yourItems:
        name: '&7Your Items'
        item: 'DIAMOND_BLOCK'
        slot: 2
    item:
      name: '&6{itemName}'
      lore:
        - '&7ItemType: &a{itemType}'
        - '&7Amount: &a{amount}'
        - '&7Price: &a{price}'
        - '&7Seller: &a{seller}'
      discount: '&6DISCOUNT 50% new price {newPrice}'

permissions:
  commands:
    sell: 'marketplace.sell'
    marketplace: 'marketplace.view'
    transactions: 'marketplace.history'
    blackmarket: 'marketplace.blackmarket'
    marketplace-admin: 'marketplace.admin'

messages:
  onlyPlayer: '&cYou must be a player to use this command.'
  noPermission: '&cYou do not have permission to use this command.'
  sell:
    itemAdded: '&6You have successfully added the Item {itemName} {amount}x for the price {price} to the Marketplace!'
    argumentMissing: '&cUsage: /sell <item>'
    missingItemInHand: '&cYou must hold an item in your hand to sell it.'
    wrongNumberFormat: '&cThe price must be a number. &6Your input: {input}'
    itemSold: '&6You have sold {amount}x {itemName} for {price} to the Player {playerName}.'
    boughtItem: '&6You bought the item {itemName} from {playerName} {amount}x.'
  error:
    sell: '&cThere was an error selling the Item &6{itemName}&c!'
    buy: '&cThere was an error buying the Item &6{itemName}&c!'
    updatingTransaction: '&cThere was an error while updating Transaction! {id}'
    addTransaction: '&cThere was an error while adding new Transaction! {id}'
    itemMetaNotFound: '&cItemMeta for &6{itemName} &c not found!'
    moneyNotEnough: '&cYou do not have enough money to buy this item!'
    executeDiscordWebhook: '&cThere was an error while executing Discord Webhook!'