name: MarketPlacePlugin
version: '1.0-SNAPSHOT'
main: ch.framedev.marketplace.main.Main
api-version: '1.21'
depend:
  - Vault

commands:
  sell:
  marketplace:
    description: Opens the marketplace GUI.
    usage: /marketplace
    aliases: [mp]
  blackmarket:
    description: Opens the black market GUI.
    usage: /blackmarket
    aliases: [bmp]
  transactions:
    usage: /transactions
  marketplace-admin:
    usage: /marketplace-admin